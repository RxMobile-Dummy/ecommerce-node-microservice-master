apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infrastructure/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: rushi7gandhi/rxshop-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: rushi7gandhi/rxshop-products
      context: products
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: rushi7gandhi/rxshop-orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: rushi7gandhi/rxshop-cart
      context: cart
      docker:
        dockerfile : Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: rushi7gandhi/rxshop-expiration
      context: expiration
      docker:
        dockerfile : Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
